apply plugin: 'java'
apply plugin: 'maven'

group = 'com.johnathangilday'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.7
targetCompatibility = 1.7



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version:'2.10.1'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version:'2.10.1'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-jdk-http', version:'2.10.1'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version:'2.10.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.4.0'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version:'8.1.8.v20121106'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.7'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.2'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'1.6.1'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.0'
    testCompile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-jdk-http', version:'2.10.1'
}
